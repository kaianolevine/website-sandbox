<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Kaiano Levine</title>

    <!-- Markdown rendering + sanitization -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 980px; margin: 28px auto; padding: 0 16px; }
      header { display: flex; flex-direction: column; gap: 10px; }
      #nav { display: flex; flex-wrap: wrap; gap: 10px; align-items: flex-start; }

      #nav a { color: inherit; text-decoration: none; padding: 4px 6px; border-radius: 6px; }
      #nav a.active { font-weight: 700; text-decoration: underline; }

      .nav-group { border: 1px solid #ddd; border-radius: 8px; padding: 6px 8px; }
      .nav-group > summary { cursor: pointer; user-select: none; font-weight: 600; }


      .nav-dropdown { position: relative; display: inline-flex; flex-direction: column; }

      .nav-dropdown-trigger {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 6px 8px;
        background: transparent;
        font: inherit;
        font-weight: 600;
        cursor: pointer;
      }

      .nav-dropdown-menu {
        display: none;
        position: absolute;
        top: calc(100% + 6px);
        left: 0;
        z-index: 10;
        min-width: 220px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: white;
        padding: 8px 10px;
        box-shadow: 0 6px 24px rgba(0,0,0,0.10);
      }

      /* Show on hover or when the current route is inside the folder */
      .nav-dropdown:hover .nav-dropdown-menu,
      .nav-dropdown.open .nav-dropdown-menu {
        display: block;
      }

      .nav-group-items { margin-top: 0; display: flex; flex-direction: column; gap: 6px; }

      main { margin-top: 18px; }
    </style>

    <!-- IMPORTANT: relative path -->
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <header>
      <h1 style="margin: 0;">Kaiano Levine</h1>
      <nav id="nav" aria-label="Site navigation"></nav>
    </header>

    <main id="page"></main>
  </body>
</html>
